<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:wght@100;200;400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="modal"></div>
		<header id="header" class="header"></header>

		<!-- Register container -->
		<section class="section-register">
			<div class="section-register__image" id="content-left-register">
				<img id="img-rgstr" src="./assets/register-image.png" />
			</div>

			<div class="section-register__form" id="content-right-register">
				<h2 class="section-register__title">Register</h2>
				<div class="section-register__form-two-columns">
					<input type="text" placeholder="Name" id="name" />
					<input type="text" placeholder="Last name" id="lastName" />
				</div>
				<div class="section-register__form-one-column">
					<input type="text" placeholder="Email" id="email" />
					<input type="password" placeholder="Password" id="password" />
					<input type="text" placeholder="Phone number" id="phone" />
					<select placeholder="City" id="city">
						<option>Select city</option>
					</select>
				</div>
				<label><input type="checkbox" id="owner" /> I want to rent my own work space</label>
				<label><input type="checkbox" id="coworker" /> I want to book a workspace</label>
				<p class="section-register__p">You can register here to be able to upload your own workspaces</p>
				<button id="register-button" class="section-register__form-button">Create new user</button>
			</div>
		</section>

		<!-- Finish Register container -->

		<footer class="footer" id="footer"></footer>
		<script src="./scripts/utils.js"></script>
		<script src="./scripts/components/header.js"></script>
		<script src="./scripts/components/footer.js"></script>
		<script src="./scripts/components/modal.js"></script>
		<script src="./scripts/components/errors.js"></script>
		<script src="./scripts/pages/register.js"></script>
	</body>
</html>
