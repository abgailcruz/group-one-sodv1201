<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Group Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:wght@100;200;400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="modal"></div>
		<header id="header" class="header"></header>

		<!-- Home container -->
		<section class="section-home">
			<div class="section-home__filters">
				<!-- Buttons for Sorting: -->
				<button id="" class="section-home__filters-button" onClick="sortBy('price')">Order by price</button>
				<button id="" class="section-home__filters-button" onClick="sortBy('name')">Order by name</button>
				<!-- Input box for Search: -->
				<input type="text" id="" placeholder="Search" class="section-home__filters-search" />
				<button id="" class="section-home__btn-search">
					<img src="./assets/icon-search.png" />
				</button>
			</div>
			<div class="section-home__card-container" id="card-container"></div>
		</section>
		<!-- Finish home container -->

		<footer class="footer" id="footer"></footer>
		<script src="./scripts/utils.js"></script>
		<script src="./scripts/components/header.js"></script>
		<script src="./scripts/components/footer.js"></script>
		<script src="./scripts/components/modal.js"></script>
		<script src="./scripts/components/errors.js"></script>
		<script src="./scripts/pages/home.js"></script>
	</body>
</html>
