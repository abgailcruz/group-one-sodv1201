<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Group Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:wght@100;200;400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="modal"></div>
		<header id="header" class="header"></header>

		<!-- User Profile container -->
		<div class="container">
			<div class="col">
				<h3>Add property</h3>
				<input class="inputBox" type="text" placeholder="Property Name" id="property" />
				<input class="inputBox" type="text" placeholder="City" id="city" />
				<input class="inputBox" type="text" placeholder="Post Code" id="postCode" />
				<input class="inputBox" type="text" placeholder="Add Google Maps URL" id="gMap" />
				<input class="inputBox" type="number" placeholder="Price" id="price" />
				<p>You can add until four images <i>(url images only)</i></p>
				<input class="inputBox" type="text" placeholder="Image URL 1" id="imgUrl1" />
				<input class="inputBox" type="text" placeholder="Image URL 2" id="imgUrl2" />
				<input class="inputBox" type="text" placeholder="Image URL 3" id="imgUrl3" />
				<input class="inputBox" type="text" placeholder="Image URL 4" id="imgUrl4" />

				<button class="addBtn" id="addBtn">Add property</button>
			</div>
			<div class="col">
				<h3>Current properties</h3>
				<div id="properties" class="properties"></div>
			</div>
		</div>
		<!-- Finish User Profile container -->

		<footer class="footer" id="footer"></footer>
		<script src="./scripts/utils.js"></script>
		<script src="./scripts/components/header.js"></script>
		<script src="./scripts/components/footer.js"></script>
		<script src="./scripts/components/modal.js"></script>
		<script src="./scripts/components/errors.js"></script>
		<script src="./scripts/pages/user-profile.js"></script>
	</body>
</html>
