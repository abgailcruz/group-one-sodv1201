<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Group Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:wght@100;200;400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div id="modal"></div>
		<header id="header" class="header"></header>

		<!-- Components example container -->
		<!-- section-components is convension you need to use the same but with your main class -->
		<section class="section-components-example">
			<p>Example how to make a form</p>
			<div class="section-components-example__form">
				<div class="section-components-example__form-two-columns">
					<input type="text" placeholder="Name" id="name" />
					<input type="text" placeholder="Last name" id="lastName" />
				</div>
				<div class="section-components-example__form-one-column">
					<input type="text" placeholder="Name" id="name" />
					
				</div>
				<button id="components-example-button" class="section-components-example__form-button">Sign up to be a Bear Cleaner</button>
			</div>
		</section>
		<!-- Finish Components example container -->

		<footer class="footer" id="footer"></footer>
		<script src="./scripts/components/header.js"></script>
		<script src="./scripts/components/footer.js"></script>
		<script src="./scripts/components/modal.js"></script>
		<script src="./scripts/components/errors.js"></script>
		<script src="./scripts/pages/components-example.js"></script>
	</body>
</html>
